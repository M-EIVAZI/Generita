version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: Mahdi
      POSTGRES_PASSWORD: mahdi1382
      POSTGRES_DB: generita_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  generita.api:
    build:
      context: .
      dockerfile: src/Generita.Api/Dockerfile
    depends_on:
      - postgres
      - redis
    ports:
      - "32769:8080"
      - "32770:8081"
    environment:
      APPSETTINGS_JSON: |
        {
          "Kestrel:Certificates:Development:Password": "f70a6141-ee36-432a-8fa2-b91b9674b0ad",
          "ConnectionStrings:DefaultConnection": "Host=postgres;Port=5432;Database=generita_db;Username=Mahdi;Password=mahdi1382",
          "ConnectionStrings:Redis": "redis:6379"
        }

volumes:
  pgdata:
